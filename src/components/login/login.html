<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../styles/css/login.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="login-container">   
        <h1>Inicio de sesión</h1>
        <form id="loginForm" action="../dashboard/dashboard.html">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Introduce tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduce tu contraseña" required>
            </div>
            <button class="btn-login" type="submit">Iniciar sesion</button>
           <!-- <button type="submit" class="btn-login" href="../dashboard/dashboard.html">Iniciar Sesión</button> -->
        </form>
        <div class="footer">
            <p>¿No tienes cuenta? <a href="../register/registro.html">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
