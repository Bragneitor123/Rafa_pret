<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../../styles/css/registro.css">
</head>
<body>
    <div class="register-container">
        <h1>Crear cuenta</h1>
        <form action="../../database_conect/registro.php" method="POST">
            <div class="form-group">
                <label for="">Nombre completo</label>
                <input type="text" name="nombre" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="">Correo</label>
                <input type="email" name="correo" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="">Contraseña</label>
                <input type="password" name="contraseña" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn" href="../login/login.html">Registrar</button>
        </form>
        <div class="footer">
            <p>¿Ya tienes cuenta? <a href="../login/login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
