<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Proyecto</title>
    <link rel="stylesheet" href="../../styles/css/sb-admin-2.min.css">
    <link rel="stylesheet" href="../../styles/css/centrado.css">
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <hr class="sidebar-divider">
            <li class="nav-item">
                <a class="nav-link collapsed" href="/nuevo-proyecto">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>Nuevo Proyecto</span>
                </a>
            </li>
            <hr class="sidebar-divider d-none d-md-block">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Usuario</span>
                                <img class="img-profile rounded-circle" src="img/undraw_profile.svg" alt="Perfil">
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Dashboard</h1>

                    <!-- Tabla de Usuarios -->
                    <table class="table table-striped centrado">
                        <thead>
                            <tr>
                                <th scope="col">ID#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Email</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usuariosTableBody">
                            <!-- Los usuarios se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
                <!-- End Page Content -->
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; CARPIZO FIERRO BRIAN DE JESUS 2025</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        // Simulación de la carga de usuarios
        const usuarios = [
            { id: 1, fullname: "Usuario 1", email: "usuario1@example.com" },
            { id: 2, fullname: "Usuario 2", email: "usuario2@example.com" },
            { id: 3, fullname: "Usuario 3", email: "usuario3@example.com" }
        ];

        // Función para cargar los usuarios en la tabla
        function cargarUsuarios() {
            const tbody = document.getElementById('usuariosTableBody');
            tbody.innerHTML = ''; // Limpiar la tabla antes de cargar

            usuarios.forEach(usuario => {
                const row = `
                    <tr>
                        <th scope="row">${usuario.id}</th>
                        <td>${usuario.fullname}</td>
                        <td>${usuario.email}</td>
                        <td>
                            <button class="btn btn-success">Editar</button>
                            <button class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Cargar los usuarios al iniciar la página
        document.addEventListener('DOMContentLoaded', cargarUsuarios);
    </script>
</body>
</html>
